<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA & Python Tutor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.1/marked.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            background: #0d0d0d;
            color: #ececec;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 85vh;
            width: 90%;
            max-width: 900px;
            background: #0d0d0d;
            border: 1px solid #2d2d2d;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
        }
        .header {
            background: #1a1a1a;
            border-bottom: 1px solid #2d2d2d;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            font-size: 20px;
            font-weight: 600;
            color: #fff;
        }
        .header p {
            font-size: 12px;
            color: #888;
            margin-top: 2px;
        }
        .clear-btn {
            background: #2d2d2d;
            border: none;
            color: #888;
            width: 36px;
            height: 36px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s;
        }
        .clear-btn:hover {
            background: #3d3d3d;
            color: #fff;
        }
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background: #0d0d0d;
        }
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
        }
        .empty-icon {
            font-size: 56px;
            margin-bottom: 16px;
            opacity: 0.6;
        }
        .empty-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #fff;
        }
        .empty-desc {
            color: #888;
            max-width: 400px;
            margin-bottom: 24px;
            line-height: 1.5;
        }
        .quick-examples {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 8px;
            max-width: 500px;
        }
        .example-btn {
            padding: 8px 12px;
            background: #2d2d2d;
            border: 1px solid #3d3d3d;
            color: #888;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }
        .example-btn:hover {
            background: #3d3d3d;
            border-color: #4d4d4d;
            color: #fff;
        }
        .message {
            margin-bottom: 16px;
            display: flex;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(6px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message.user {
            justify-content: flex-end;
        }
        .message.assistant {
            justify-content: flex-start;
        }
        .msg-content {
            display: flex;
            gap: 12px;
            align-items: flex-start;
            max-width: 70%;
        }
        .message.user .msg-content {
            flex-direction: row-reverse;
        }
        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }
        .message.assistant .avatar {
            background: #1a1a1a;
            color: #fff;
        }
        .message.user .avatar {
            background: #666;
            color: #fff;
        }
        .text {
            padding: 10px 14px;
            border-radius: 8px;
            line-height: 1.5;
            word-wrap: break-word;
        }
        .message.assistant .text {
            background: #1a1a1a;
            color: #ececec;
            border: 1px solid #2d2d2d;
        }
        .message.user .text {
            background: #10a37f;
            color: #fff;
        }
        .text h1, .text h2, .text h3, .text h4 {
            color: #10a37f;
            margin: 10px 0 6px 0;
            font-weight: 700;
        }
        .text h1 { font-size: 1.2em; }
        .text h2 { font-size: 1.1em; }
        .text h3 { font-size: 1em; }
        .text p { margin: 6px 0; }
        .text ul, .text ol { margin: 8px 0 8px 20px; }
        .text li { margin: 3px 0; }
        .text code {
            background: #2d2d2d;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            color: #10a37f;
            font-size: 0.9em;
        }
        .code-block {
            background: #1e1e1e;
            border: 1px solid #2d2d2d;
            border-radius: 6px;
            margin: 10px 0;
            overflow: hidden;
        }
        .code-header {
            background: #2d2d2d;
            padding: 8px 12px;
            border-bottom: 1px solid #3d3d3d;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #666;
        }
        .code-lang {
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .copy-btn {
            background: #10a37f;
            color: #fff;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.2s;
        }
        .copy-btn:hover {
            background: #0d8d6f;
        }
        .copy-btn.copied {
            background: #27ae60;
        }
        .text pre {
            background: transparent;
            padding: 12px;
            overflow-x: auto;
            margin: 0;
        }
        .text pre code {
            background: transparent;
            color: #e0e0e0;
            padding: 0;
            font-size: 0.85em;
            line-height: 1.4;
        }
        .typing {
            display: flex;
            gap: 4px;
            padding: 10px 14px;
        }
        .typing span {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #666;
            animation: typing 1.4s infinite;
        }
        .typing span:nth-child(2) { animation-delay: 0.2s; }
        .typing span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing {
            0%, 60%, 100% { opacity: 0.3; }
            30% { opacity: 1; }
        }
        .input-area {
            background: #0d0d0d;
            border-top: 1px solid #2d2d2d;
            padding: 16px 24px;
            display: flex;
            gap: 12px;
        }
        textarea {
            flex: 1;
            padding: 10px 14px;
            background: #1a1a1a;
            border: 1px solid #2d2d2d;
            border-radius: 6px;
            color: #ececec;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            max-height: 100px;
            transition: border 0.2s;
        }
        textarea:focus {
            outline: none;
            border-color: #10a37f;
        }
        textarea::placeholder {
            color: #666;
        }
        .send-btn {
            background: #10a37f;
            color: #fff;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }
        .send-btn:hover:not(:disabled) {
            background: #0d8d6f;
        }
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .chat-area::-webkit-scrollbar {
            width: 8px;
        }
        .chat-area::-webkit-scrollbar-track {
            background: #0d0d0d;
        }
        .chat-area::-webkit-scrollbar-thumb {
            background: #2d2d2d;
            border-radius: 4px;
        }
        .chat-area::-webkit-scrollbar-thumb:hover {
            background: #3d3d3d;
        }
        @media (max-width: 768px) {
            .msg-content {
                max-width: 85%;
            }
            .quick-examples {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 480px) {
            .header h1 {
                font-size: 16px;
            }
            .msg-content {
                max-width: 95%;
            }
            .quick-examples {
                grid-template-columns: 1fr;
            }
            .input-area {
                padding: 12px 16px;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>üéì DSA & Python Tutor</h1>
                <p>Learn Data Structures & Algorithms with AI</p>
            </div>
            <button class="clear-btn" id="clearBtn" title="Clear chat">üóëÔ∏è</button>
        </div>

        <div class="chat-area" id="chatArea">
            <div class="empty-state">
                <div class="empty-icon">üí¨</div>
                <div class="empty-title">How can I help?</div>
                <div class="empty-desc">Ask me about LeetCode problems, Data Structures, Algorithms, or Python</div>
                <div class="quick-examples">
                    <button class="example-btn" onclick="setInput('Two sum problem')">Two Sum</button>
                    <button class="example-btn" onclick="setInput('Linked lists')">Linked Lists</button>
                    <button class="example-btn" onclick="setInput('Binary search')">Binary Search</button>
                    <button class="example-btn" onclick="setInput('Dynamic programming')">Dynamic Programming</button>
                </div>
            </div>
        </div>

        <div class="input-area">
            <textarea id="input" placeholder="Type your question here..." rows="1"></textarea>
            <button class="send-btn" id="sendBtn">üì§</button>
        </div>
    </div>

    <script>
        const chatArea = document.getElementById('chatArea');
        const input = document.getElementById('input');
        const sendBtn = document.getElementById('sendBtn');
        const clearBtn = document.getElementById('clearBtn');

        input.addEventListener('input', () => {
            input.style.height = 'auto';
            input.style.height = Math.min(input.scrollHeight, 100) + 'px';
        });

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.shiftKey) {
                e.preventDefault();
                send();
            }
        });

        sendBtn.addEventListener('click', send);
        clearBtn.addEventListener('click', clear);

        function setInput(text) {
            input.value = text;
            input.style.height = 'auto';
            input.focus();
        }

        function addMessage(text, isUser) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const textDiv = document.createElement('div');
            textDiv.className = 'text';
            
            if (isUser) {
                textDiv.innerText = text;
            } else {
                textDiv.innerHTML = formatMarkdown(text);
            }

            const contentDiv = document.createElement('div');
            contentDiv.className = 'msg-content';
            contentDiv.innerHTML = `<div class="avatar">${isUser ? 'üë§' : 'ü§ñ'}</div>`;
            contentDiv.appendChild(textDiv);

            msgDiv.appendChild(contentDiv);
            chatArea.appendChild(msgDiv);
            chatArea.scrollTop = chatArea.scrollHeight;

            if (!isUser) {
                msgDiv.querySelectorAll('pre code').forEach(block => {
                    hljs.highlightElement(block);
                });
            }
        }

        function formatMarkdown(text) {
            let html = marked.parse(text);
            
            html = html.replace(/<pre><code class="language-(\w+)">([\s\S]*?)<\/code><\/pre>/g, 
                (match, lang, code) => {
                    // Decode first (marked already escaped), then re-escape for safety
                    const decodedCode = decodeHtml(code.trim());
                    return `<div class="code-block">
                        <div class="code-header">
                            <span class="code-lang">${lang || 'code'}</span>
                            <button class="copy-btn" onclick="copyCode(this)">Copy</button>
                        </div>
                        <pre><code class="language-${lang}">${escapeHtml(decodedCode)}</code></pre>
                    </div>`;
                });

            html = html.replace(/<pre><code>([\s\S]*?)<\/code><\/pre>/g,
                (match, code) => {
                    const decodedCode = decodeHtml(code.trim());
                    return `<div class="code-block">
                        <div class="code-header">
                            <span class="code-lang">code</span>
                            <button class="copy-btn" onclick="copyCode(this)">Copy</button>
                        </div>
                        <pre><code>${escapeHtml(decodedCode)}</code></pre>
                    </div>`;
                });

            return html;
        }

        function decodeHtml(text) {
            const textarea = document.createElement('textarea');
            textarea.innerHTML = text;
            return textarea.value;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function copyCode(btn) {
            const code = btn.closest('.code-block').querySelector('code').innerText;
            navigator.clipboard.writeText(code).then(() => {
                btn.textContent = '‚úì Copied';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'Copy';
                    btn.classList.remove('copied');
                }, 1500);
            });
        }

        async function send() {
            const msg = input.value.trim();
            if (!msg) return;

            addMessage(msg, true);
            input.value = '';
            input.style.height = 'auto';
            sendBtn.disabled = true;

            const typingMsg = document.createElement('div');
            typingMsg.className = 'message assistant';
            typingMsg.innerHTML = `<div class="msg-content"><div class="avatar">ü§ñ</div><div class="text"><div class="typing"><span></span><span></span><span></span></div></div></div>`;
            chatArea.appendChild(typingMsg);
            chatArea.scrollTop = chatArea.scrollHeight;

            try {
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: msg })
                });

                if (!res.ok) throw new Error('Network error');

                const data = await res.json();
                typingMsg.remove();
                addMessage(data.response, false);
                localStorage.setItem('chatHistory', JSON.stringify([...getMessages()]));
            } catch (e) {
                typingMsg.remove();
                addMessage('‚ùå Error: Could not connect to server. Please try again.', false);
            } finally {
                sendBtn.disabled = false;
                input.focus();
            }
        }

        function getMessages() {
            return Array.from(document.querySelectorAll('.message')).map(el => {
                const isUser = el.classList.contains('user');
                const text = el.querySelector('.text').innerText;
                return { text, user: isUser };
            });
        }

        async function clear() {
            if (confirm('Clear all messages?')) {
                chatArea.innerHTML = `<div class="empty-state">
                    <div class="empty-icon">üí¨</div>
                    <div class="empty-title">How can I help?</div>
                    <div class="empty-desc">Ask me anything about DSA and Python</div>
                </div>`;
                input.value = '';
                localStorage.removeItem('chatHistory');
                try {
                    await fetch('/clear', { method: 'POST' });
                } catch (e) {}
            }
        }

        function loadHistory() {
            const history = localStorage.getItem('chatHistory');
            if (history) {
                try {
                    const msgs = JSON.parse(history);
                    if (msgs.length > 0) {
                        chatArea.innerHTML = '';
                        msgs.forEach(m => addMessage(m.text, m.user));
                    }
                } catch (e) {}
            }
        }

        loadHistory();
        input.focus();
    </script>
</body>
</html>
